<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>todoList</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  </head>
  <body>

    <div id="container">
      <div id="left">
        <h1>List Item:</h1>
        <ol id="list">
        </ol>
      </div>
      <div id="right">
        <input id="itemAdd" type="text" placeholder="item">
        <button id="add" type="button" name="button">+</button>
      </div>
    </div>
    <div id="popUp">
      <h2>Sicuro di eliminare l'elemento?</h2>
      <button id="delete" type="button" name="button">Elimina</button>
      <button id="close" type="button" name="button">Chiudi</button>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jscript.js" charset="utf-8"></script>
  </body>
</html>
